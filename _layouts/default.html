    <script>
      $(function()
      {
        if(location.href.indexOf("?") > -1)
        {
          var params = location.href.substr(location.href.indexOf("?")+1);
          if(params == "noheader")
          {
            $(".nav").hide();
            $("#licence").hide();
          }


        }

        //make exercise clickable
        $("blockquote.exercise h3").click(function(){
          var id = $(this).attr("id");
          if($(this).siblings().is(":visible"))
          {
            $(this).siblings().slideUp();
            Cookies.set(id, "false");
          }
          else
          {
            $(this).siblings().slideDown();
            Cookies.set(id, "true");
          }
        });

        $("blockquote.exercise h3").each(function(){
          var id = $(this).attr("id");
          if(Cookies.get(id) == "true")
          {
            $(this).siblings().show();
          };
        });

        $("blockquote.exercise").each(function(){
          if($(this).find(".tags").length > 0)
          {
            $(this).find("h3").append($(this).find(".tags")[0]);
          }
        });

        //replace ~~stuff~~ in output code blocks with red text
        $("code.language-output").each(function(index, element)
        {
          var text = $(this).text();
          text = text.replace(/\~\~([^\~]+)\~\~/g, "<span style='color: red'>$1</span>");
          $(this).html(text);
        });
        //change output formatting (can't do this with css)
        $("code.language-output").each(function(index, element)
        {
          $(this).removeClass("language-output");
          $(this).parent().addClass("language-output");
        });


        //bootstrap tables
        $("table").each((index, element) =>
        {
          element.className = "table table-striped table-responsive";
        });

        //add tryme button
        $("div.language-java").each(function(index, element)
        {
           var text = $(this).text();
           var btn = $('<a class="btn btn-primary" href="" style="float: right; margin-top: -10px; margin-right: -10px; margin-left: 15px;">Copy</a>');
           $(this).prepend(btn);
            btn.click(function()
            {
              btn.removeClass("btn-primary");
              btn.addClass("btn-success");
              setTimeout(function()
              {
                btn.removeClass("btn-success");
                btn.addClass("btn-primary");
              }, 500);
              var $temp = $("<textarea>");
              $("body").append($temp);
              $temp.val(text).select();
              document.execCommand("copy");
              $temp.remove();
              return false;
            });
        });




        $("div.interactive").each(function(index, element)
        {
          var animationFrame = 0;

          $(this).find(".btn").remove();
          var row = $('<div class="row traceview"></div>');

          if($(this).hasClass("hideOutput"))
            row.addClass("hideOutput");
          if($(this).hasClass("hideStack"))
            row.addClass("hideStack");

          var lineHandler = $('<div style="position: absolute; top: 0px; background-color: rgba(204,204,204,0.3); width: 96%">&nbsp;</div>');
          $(this).find("pre.highlight").prepend(lineHandler);

          $(this).wrap(row);
          $(this).addClass("col")
          var line = 1;

          var code = $(this).find("code");

          var el = $(this).find("code")[0].firstChild;
          
          while(el != null)
          {
            $(el).attr("linenr", line);

            if(el.nodeType == 3)
              line += (el.nodeValue.split("\n").length - 1);

            el = el.nextSibling;
          };

          
          var col2 = $(`<div class="col" style="border-radius: 10px; border: 1px solid #181712; padding: 10px; background-color: white; margin-bottom: 16px;"></div>`);
          $(this).after(col2);

          var prev = $(`<input type="button" class="btn btn-primary btn-prev" value="<">`);
          var step = $(`<input value="0" readonly="true" class="text-center">`);
          var next = $(`<input type="button" class="btn btn-primary btn-next" value=">">`);

          var controls = $(`<div style="margin-bottom: 10px;" class="row"></div>`);
          controls.append(prev);
          controls.append(step);
          controls.append(next);

          prev.wrap($('<div class="col-2"></div>'));
          step.wrap($('<div class="col text-center"></div>'));
          next.wrap($('<div class="col-2"></div>'));
          col2.append(controls);

          var stack = $(`<ul class="list-group stack" style="margin-bottom: 10px;"></ul>`);
          col2.append(stack);	
          var variables = $(`<ul class="list-group" class="variables"></ul>`);
          col2.append(variables);	

          var cons = $(`<pre class="language-output output"></pre>`)
          $(this).parent().after(cons);

          var setVars = function(f)
          {
            variables.empty();
            for(var i in f.variables)
            {
              if(f.variables[i].name == "args" && f.variables[i].type == "java.lang.String[]")
                continue;
              var item = $(`<li class="list-group-item">` + f.variables[i].name + ` -> ` + f.variables[i].value + `</li>`);
              variables.append(item);
            }
          }

          var tracelog = "";
          var buildAnimationFrame = function()
          {
            cons.text(tracelog[animationFrame].out);
            stack.empty();
            var frame = tracelog[animationFrame].stack;
            for(var i in frame)
            {
              var item = $(`<li class="list-group-item">` + frame[i].method + `</li>`);
              stack.append(item);
            }
            stack.find("li:first").addClass("active");
            setVars(frame[0]);
            if(code.find("[linenr='"+frame[0].line+"']").length > 0)
              lineHandler.css("top", code.find("[linenr='"+frame[0].line+"']").position().top);
          }

          $.getJSON("{{site.baseurl}}/js/trace/" + $(this).attr("id") + ".js", function(data)
          {
            tracelog = data;
            buildAnimationFrame();
          });

          next.click(function(){
            step.val(Math.min((1*step.val()) + 1, tracelog.length-1));
            animationFrame = 1*step.val();
            buildAnimationFrame();
          })
          prev.click(function(){
            step.val(Math.max((1*step.val()) - 1, 0));
            animationFrame = 1*step.val();
            buildAnimationFrame();
          })
        });

      });
    

      
    </script>
